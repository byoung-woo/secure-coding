{% extends "base.html" %}
{% block content %}
  <h2>상품 등록</h2>
  <form action="{{ url_for('create_product') }}" method="post" style="max-width:500px;">
    <div class="mb-3">
      <label for="title" class="form-label">상품명</label>
      <input type="text" class="form-control" name="title" id="title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">상품 설명</label>
      <textarea class="form-control" name="description" id="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">가격 (원)</label>
      <input type="number" class="form-control" name="price" id="price" required>
    </div>
    <button type="submit" class="btn btn-success">등록</button>
  </form>
{% endblock %}
