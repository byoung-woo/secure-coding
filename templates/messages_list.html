{% extends "base.html" %}
{% block content %}
  <h2>메시지 목록</h2>
  {% if others and others|length > 0 %}
    <ul class="list-group" style="max-width:400px;">
      {% for user in others %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ url_for('chat', user_id=user['id']) }}">{{ user['username'] }}</a>
          {% if user['is_blocked'] %}
          <span class="badge bg-danger">차단됨</span>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>메시지가 없습니다.</p>
  {% endif %}
{% endblock %}
