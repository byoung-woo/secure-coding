{% extends "base.html" %}
{% block content %}
  <h2>마이페이지</h2>

  <form method="post">
    <div class="mb-3">
      <label>소개글</label>
      <textarea name="bio" class="form-control" rows="3">{{ current_user.bio if current_user.bio else '' }}</textarea>
    </div>

    <h4>비밀번호 변경</h4>
    <div class="mb-3">
      <label>현재 비밀번호</label>
      <input type="password" name="current_password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>새 비밀번호</label>
      <input type="password" name="new_password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>비밀번호 확인</label>
      <input type="password" name="confirm_password" class="form-control" required>
    </div>

    <button class="btn btn-primary">저장</button>
  </form>
{% endblock %}
